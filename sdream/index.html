<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 외부라이브러리 파일을 먼저 불러야 함 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <!-- 내가 만든 파일은 나중에 부름 -->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>삼성꿈장학재단</title>
</head>
<body>
    <div id="wrap">
        <header class="header"></header>
        <main class="container">
            <section class="visual">
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide   pop1">
                            <div class="wrapper">
                                <strong>Samsung Dream Scholarship Foundation</strong>
                                <h2>꿈에 날개를 달다, 희망에 길을 내다</h2>
                            </div>
                        </li>
                        <li class="swiper-slide   pop2">
                            <div class="wrapper">
                                <strong>Samsung Dream Scholarship Foundation</strong>
                                <h2>내일의 꿈을 응원하는 든든한 버팀목</h2>
                            </div>
                        </li>
                        <li class="swiper-slide   pop3">
                            <div class="wrapper">
                                <strong>Samsung Dream Scholarship Foundation</strong>
                                <h2>함께 키우는 꿈, 함께 여는 미래</h2>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="scroll"><span>SCROLL DOWN</span></div>
            </section><!--visual-->
            <section class="biz"></section><!--//biz-->
            <section class="news"></section><!--//news-->
            <section class="webzine"></section><!--//webzine-->
            <section class="service"></section><!--//service-->
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
